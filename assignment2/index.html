<!DOCTYPE html>
<html lang="en" >
	<head>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
	    <script src="services.js"></script>
	    <script src="index.js"></script>    
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	    <link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body ng-app='Simon'>
			<div class="container" ng-controller="MainCtrl as ctrl">
				<div class="page-header">
    				<h2>Welcome to Simon!</h1>      
 				</div>
 				<div class="row">
 					<div class="col-md-12">
 						<button class="buttons btn btn-default" ng-click="ctrl.game.startGame()">Start Simon</button>
 					</div>	
 				</div>
 				<div ng-repeat="color in ctrl.colors">
 					<div class="col-md-6 square {{color.name}}" ng-class="{'litUp': color.active }" ng-click="ctrl.gameFunctions.lightUp(color)"></div>
				</div>
			</div>
		</div>
	</body>
</html>
