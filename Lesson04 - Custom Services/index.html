<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    
    <script src="services.js"></script>
    <script src="index.js"></script>
   
    
  </head>

  <body ng-app="myApp">

    <h2>Service Service</h2>
    <div ng-controller="ServiceCtrl as ctrl">
      
      <input type="number" ng-model="ctrl.a">
      +
      <input type="number" ng-model="ctrl.b">
      =
      <span ng-bind="ctrl.calc.sum(ctrl.a, ctrl.b)"></span>

    </div>




    <hr>
    <h2>Value Service</h2>
    <div ng-controller="ValueCtrl as ctrl">
      
      <ul>
        <li ng-repeat="item in ctrl.folders">
          {{ item.name + ' - ' + item.size }}
        </li>
      </ul>

    </div>



    <hr>
    <h2>Value Service 2</h2>
    <div ng-controller="ValueCtrl2 as ctrl">
      
      <ul>
        <li ng-repeat="item in ctrl.folders">
          {{ item.name + ' - ' + item.size }}
        </li>
      </ul>

    </div>






    <hr>
    <div ng-controller="MainCtrl as ctrl">
      <h3>Car Age Calc</h3>
      <div>
        <label>Make: </label><span ng-bind="ctrl.car.make"></span>
      </div>
      <div>
        <label>Model: </label><span ng-bind="ctrl.car.model"></span>
      </div>
      <div>
        <label>Year: </label>
        <input type="number"
                   ng-model="ctrl.car.year"
                   ng-change="ctrl.car.setYear(ctrl.car.year)"></span>
      </div>
      <div>
        <label>Age: </label><span ng-bind="ctrl.car.age"></span>
      </div>
    </div>

  </body>
</html>
